<head>
  {% if page.title %}
  <title>{{ page.title }} | Her Github Page</title>
  {% else %}
  <title>Her Github Page</title>
  {% endif %}
  {% if page.description %}
  <meta name="description" content="{{ page.description }}">
  {% else %}
  <meta name="description" content="This is Her Github Page.">
  {% endif %}
  <link href="/favicon.png" rel="icon">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&
    family=Raleway:wght@100&display=swap" rel="stylesheet">
  <link rel="stylesheet"
      href="/fonts/fontawesome-free-5.15.1-web/css/all.min.css">
  <link rel="stylesheet" href="/css/main.css">
</head>
